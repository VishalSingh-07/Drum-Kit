<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title> Drum 🥁 Kit</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <!-- BootStrap CDN LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <!-- Font Awesome -->

<body>

    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="row set">
        <div class="col-lg-1 col-md-2 buttonstyle">
            <button class="w drum">w</button>
        </div>
        <div class="col-lg-1 col-md-2 buttonstyle">
            <button class="a drum">a</button>
        </div>
        <div class="col-lg-1 col-md-3 buttonstyle">
            <button class="s drum">s</button>
        </div>
        <div class="col-lg-1 col-md-2 buttonstyle">
            <button class="d drum">d</button>

        </div>
        <div class="col-lg-1 col-md-2 buttonstyle f2">
            <button class="j drum">j</button>
        </div>
        <div class="col-lg-1 col-md-3 buttonstyle f2">
            <button class="k drum">k</button>
        </div>
        <div class="col-lg-1 col-md-12 buttonstyle f1 f2">
            <button class="l drum">l</button>
        </div>

    </div>

    <footer>
        <a class="footer" href="https://vishalsingh-07.github.io/Personal-Site-/" target="none">Made by Vishal Singh <i class="fa-solid fa-hat-cowboy icons"></i></a>
    </footer>
    <script src="index.js"></script>
